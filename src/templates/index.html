<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Projets</title>
	<!-- Bootstrap core CSS -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> </script>
	<script src="{{url_for('static', filename='projectManagement.js')}}"> </script>


</head>
<body>
	<div class="container">
  <div class="jumbotron">
    <h2>Project Page</h2>
    <p>Here we can create a new project inputing its name</p>
  </div>
</div>
	<h2>Ajout d'un nouveau projet </h2>
	<div class="container">
		<div class="row">
			<div class="col-md-8" id="addProject">
				<form action="/addProject" method="Post" role="form">
					<input type="text" id="projectname" name="projectname" class="form-control" required>
					<button class="btn btn-lg btn-primary btn-block" type="button" >Ajouter un projet</button>
				</form>
				<br>
			</div>
		</div>
	</div>

	{% block content %}

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Project ID</th>
					<th>Name</th>
					<th>Developers</th>
				</tr>
			</thead>
			<tbody>
				{% for t in projectsContent %}
				<tr><td> {{ t.id }}</td><td>{{ t.name }}</td><td></td></tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	{% endblock %}
</body>
</html>
