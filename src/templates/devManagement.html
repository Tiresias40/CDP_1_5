<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>Développeurs</title>
	<!-- Bootstrap core CSS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> </script>
	<script src="{{url_for('static', filename='devManagement.js')}}"> </script>


</head>
<body>

	<div class="container">
  <div class="jumbotron">
    <h2>Management Page</h2>
    <p>Here we can manage Users in team project</p>
  </div>
</div>
	<form>
	<div class="form-group container">
 		<label for="selProject">Sélection de projet(s) à assigner:</label>

 		<select class="form-control selectpicker" id="selProject" data-style="btn-info" multiple>
			{% for element in projectsContent %}
			<option class="rounded-circle" value="{{ element.id }}">{{ element.name }}</option>
			{% endfor %}
	 	</select>

</div>
</form>



		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Username</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Action Projects</th>
					</tr>
				</thead>
				<tbody>
					{% for element in usersContent %}
					<tr><td>{{ element.username }}</td><td>{{ element.first_name}}</td> <td>{{ element.last_name }}</td><td>
						<div class="input-group">
			      	<span class="input-group-btn">
                <button  class="btn btn-default btn-sm plus" value="{{element.id}}"><i class="glyphicon glyphicon-plus"></i></button>
								<button  class="btn btn-default btn-sm remove"><i class="glyphicon glyphicon-remove"></i></button>
								<button  class="btn btn-default btn-sm open" data-toggle="modal" data-target="#projectsModal"><i class="glyphicon glyphicon-eye-open"></i></button>
            	</span>
        		</div>
					</td></tr>
					{% endfor %}
				</tbody>
			</table>
		</div>

		<div class="modal fade" id="projectsModal" tabindex="-1" role="dialog" aria-labelledby="projectsModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectsModalLabel">Projets assignés</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
		
	<h2>Ajout d'un nouveau développeur au projet </h2>
	<div class="container">
		<div class="row">
			<div class="col-md-8" id="addDev">
				<form action="/searchDev" method="Post" role="form">
					<input type="text" id="userUsername" name="userUsername" class="form-control" required>
					<button class="btn btn-primary btn-block" type="button" >Chercher un développeur</button>
				</form>
				<br>
			</div>
		</div>
	</div>



</body>
</html>
